default_view:
    view: yes
    icon: mdi:home-assistant
    entities:
      - group.Familia
      - group.bedroom
      - group.guestroom
      - group.weather_card_today
      - group.weather_card_forecast

bedroom:
  name: Bedroom
  entities:
    - sensor.temperature_158d00020f527c
    - sensor.humidity_158d00020f527c
    - light.gateway_light_7811dcb7bb6d

Familia:
  entities:
    - device_tracker.tatdatphamnetfpt
    - device_tracker.adminsiphonenetfpt
    - device_tracker.laitrungvietnetfpt

batterysensorlevel:
  icon: mdi:battery-charging-100
  view: yes
  entities:
    - sensor.battery_xiaomi_temperature
    - sneosr.battery_xiaomi_switch_01

system:
    icon: mdi:settings
    view: yes
    entities:
    - sensor.ipv4_address
    - sensor.processor_use
    - sensor.memory_free
    - sensor.disk_use_percent
    - sensor.network_in
    - sensor.network_out
    - sensor.last_boot
guestroom:
