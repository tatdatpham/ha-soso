default_view:
    view: yes
    icon: mdi:home-assistant
    entities:
      - group.Familia
      - group.tatdat_phone_group
      - group.bedroom
      - group.guestroom
      - group.weather
      - group.weather_card_today
      - group.weather_card_forecast

batterysensorlevel:
  icon: mdi:battery-charging-100
  view: yes
  entities:
    - sensor.battery_xiaomi_temperature
    - sensor.battery_xiaomi_switch_01

system:
  icon: mdi:settings
  view: yes
  entities:
    - group.system_monitor
    - group.internet_speed

bedroom:
  name: Bedroom
  entities:
    - sensor.temperature_158d00020f527c
    - sensor.humidity_158d00020f527c
    - light.gateway_light_7811dcb7bb6d

Familia:
  entities:
    - device_tracker.homeassistant_note8
    - device_tracker.iphonenetfpt
    - device_tracker.laitrungvietnetfpt
    - device_tracker.android23a7a003bee71167netfpt


system_monitor:
    name: System PI
    control: hidden
    entities:
      - sensor.disk_use_percent_
      - sensor.disk_free_
      - sensor.memory_use_percent
      - sensor.memory_free
      - sensor.processor_use
      - sensor.ipv4_address_eth0
      - sensor.network_in_eth0
      - sensor.network_out_eth0
      - sensor.last_boot

internet_speed:
    name: Internet Speed
    control: hidden
    entities:
      - sensor.speedtest_download
      - sensor.speedtest_ping
      - sensor.speedtest_upload

guestroom:
  name: Guest Room
  entities:
    - media_player.kd43x8000e

weather:
  name: Weather
  entities:
    - input_boolean.weather

tatdat_phone_group:
  name: Tat Dat Phone
  entities:
    - device_tracker.homeassistant_note8
    - sensor.connection_tatdat
    - sensor.gps_accuracy
    - sensor.phone_battery_tatdat    